name:                quailifier-bot
version:             0.1.0.0
github:              "Reykudo/quailifier-bot"
license:             BSD3
author:              "Reykudo"
maintainer:          "xraf07@gmail.com"
copyright:           "2021 Reykudo"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Reykudo/quailifier-bot#readme>

dependencies:
- base
- servant
- servant-server
- servant-swagger
- swagger2
- text
- wai
- aeson
- warp
- bytestring
- mtl
- transformers
- telegram-raw-api
- hashable
- telegram-types
- servant-client
- containers
- http-client
- optparse-applicative
- servant
- http-client-tls
- retry
- generic-deriving
- env-extra
- opaleye
library:
  source-dirs: src

executables:
  quailifier-bot-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - quailifier-bot

tests:
  quailifier-bot-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - quailifier-bot
